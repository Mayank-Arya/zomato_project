<!DOCTYPE html>
<html>
<head>
    <title>Order Details</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0;">
    <h1 style="text-align: center;">Order Details</h1>
    <div style="background-color: #fff; padding: 20px; margin: 10px; border-radius: 5px; box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);">
        <strong>Order ID:</strong> {{ order.id }}<br>
        <strong>Customer:</strong> {{ order.customer_name }}<br>
        <strong>Status:</strong> {{ order.status }}<br>
        <strong>Dishes:</strong>
        <ul style="list-style: none; padding: 0;">
            {% for dish in order.dishes.all %}
                <li>{{ dish.name }} (${{ dish.price }})</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
