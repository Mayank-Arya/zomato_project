<!DOCTYPE html>
<html>
<head>
    <title>Take Order</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0;">
    <h1 style="text-align: center;">Take Order</h1>
    <form action="{% url 'take_order' %}" method="post" style="max-width: 400px; margin: 0 auto; background-color: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);">
        {% csrf_token %}
        <label for="customer_name">Customer Name:</label>
        <input type="text" id="customer_name" name="customer_name" required style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">
        <label for="dish_ids">Dish IDs (comma-separated):</label>
        <input type="text" id="dish_ids" name="dish_ids" required style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">
        <button type="submit" style="background-color: #333; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Place Order</button>
    </form>
</body>
</html>
