<!DOCTYPE html>
<html>
<head>
    <title>Zesty Zomato Menu</title>
    <style>
        /* Add your custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .menu-content {
            padding: 20px;
        }
        .dish-item {
            background-color: #fff;
            padding: 15px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .add-dish-button {
            display: block;
            text-decoration: none;
            color: #fff;
            background-color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'menu' %}">Menu</a>
        <a href="{% url 'add_dish' %}">Add New Dish</a>
        <a href="{% url 'order_list' %}">Add New Dish</a>
        <a href="{% url 'take_order' %}">Add New Dish</a>
        <!-- Add more navigation links as needed -->
    </div>
    <div class="menu-content">
        <h1 style="text-align: center;">Menu</h1>
        <ul style="list-style: none; text-align: center; padding: 0;">
            {% for dish in dishes %}
                <li class="dish-item">
                    <strong>{{ dish.name }}</strong><br>
                    Price: ${{ dish.price }}{% if not dish.availability %} (Not Available){% endif %}
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
